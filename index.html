<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Fala</title>
    <style>
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #volumeRange {
            width: 150px;
        }
    </style>
</head>
<body>
    <div>
        <div id="textToSpeak" data-speech-text>Experimente a emoção da Fórmula 1 no GP Brasil 2024 com nosso pacote de viagem exclusivo! Inclui 3 noites de hospedagem com café da manhã e ingressos para 2 pessoas. Viva a velocidade e a adrenalina neste evento esportivo imperdível!</div>
    </div>
    <div class="controls">
        <select id="voiceSelect"></select>
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <input type="range" id="volumeRange" min="0" max="100" value="100">
    </div>

    <script src="js/speechPlayer.js"></script>
</body>
</html>
